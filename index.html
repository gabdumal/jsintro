<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1>JavaScript</h1>
    <script>
      console.log("Hello, world!");
      let corpo = document.body;
      corpo.innerHTML = "<u>Olá, mundo!</u>";
      let a = 5;
      let b = 14;
      corpo.innerHTML += `<br><u>A soma de a (${a}) e b (${b}) é: ${
        a + b
      }!</u>`;
    </script>
  </body>
</html>
