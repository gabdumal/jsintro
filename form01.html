<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 01</title>
    <script src="form01.js" defer></script>
  </head>
  <body>
    <h1>Form 01</h1>
    <form id="form1" name="exm01">
      <div>
        <label for="cor">Cor</label>
        <input
          id="cor"
          name="cor"
          type="color"
          value="#000000"
          placeholder="Digite uma cor"
        />
      </div>
      <div>
        <label for="altura">Altura</label>
        <input
          id="altura"
          name="altura"
          type="number"
          value="0"
          min="0"
          step="0.1"
          placeholder="Digite uma altura"
        />
      </div>
      <div>
        <label for="largura">Largura</label>
        <input
          id="largura"
          name="largura"
          type="number"
          value="0"
          min="0"
          step="0.1"
          placeholder="Digite uma largura"
        />
      </div>

      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
